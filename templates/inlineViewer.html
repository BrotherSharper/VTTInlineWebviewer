{{#if extensionInstalled}}

<div class="frame">
  <iframe
    id="{{safeUrl}}"
    width="100%"
    height="100%"
    fakesrc="{{{siteUrl}}}"
    style="border: none;">
  </iframe>
</div>

{{else if compat}}

<div class="footer">
  <footer>
    <i>{{localize "inlineView.html.compatDisclaimer"}}</i><br />
    <i>{{{localize "inlineView.html.extensionDisclaimer"}}}</i>
  </footer>
</div>

<div class="frame" style="flex-grow: 100;">
  <iframe
    is="x-frame-bypass"
    id="{{safeUrl}}"
    width="100%"
    height="100%"
    src="https://cors-anywhere.ardittristan.xyz:9123/vtt/{{{siteUrl}}}"
    {{!-- src="http://localhost:9123/vtt/{{{siteUrl}}}" --}}
    style="border: none;"
    data-customcss="{{{customCSS}}}"
  </iframe>
</div>

{{else}}

<div class="frame">
  <iframe
    id="{{safeUrl}}"
    width="100%"
    height="100%"
    src="{{{siteUrl}}}"
    style="border: none;">
  </iframe>
</div>

{{/if}}
