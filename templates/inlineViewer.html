<head>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
</head>

{{#if compat}}

<iframe
    is="x-frame-bypass"
    id="inlineViewer"
    width="100%"
    height="100%"
    src="{{siteUrl}}"
    style="border: none;">
</iframe>

{{else}}

<iframe
    id="inlineViewer"
    width="100%"
    height="100%"
    src="{{siteUrl}}"
    style="border: none;">
</iframe>

{{/if}}
